<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Location Form</title>
</head>
<body>

    <form id="locationForm">
        <label for="country">Country:</label>
        <select id="country" name="country" onchange="getStates()">
            <option value="IND">India</option>
            <option value="AUS">Australia</option>
            <option value="AMERICA">America</option>
        </select>

        <label for="state">State:</label>
        <select id="state" name="state" onchange="getCities()">
            <!-- Options will be dynamically populated after selecting a country -->
        </select>

        <label for="city">City:</label>
        <select id="city" name="city">
            <!-- Options will be dynamically populated after selecting a state -->
        </select>
    </form>

    <script src="script.js"></script>

</body>
</html>
